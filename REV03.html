<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
</head>
<body>
    <p> oi        ,</p>
    <script>
let nota1 = parseFloat(prompt("Digite sua primeira nota:"))
let nota2 = parseFloat(prompt("Digite a sua segunda nota:"))
let nota3 = parseFloat(prompt("Digite sua terceira nota:"))
let media = (nota1 + nota2 + nota3) / 3

document.write("Sua média é de: " +media.toFixed(2)+"<br>")

if (media >= 7) {
    alert("Aprovado :)")

} else if (media <= 5 ){
    alert("Recuperação :/")

} else {
    alert("Reprovado :(")
}

    </script>
</body>
</html>
