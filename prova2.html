<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> número 2 </p>
    <script>
 let num1 = 205;
 let num2 = 79;
 let soma = num1 + num2;
 let subtração = num1 - num2;
 let multiplicação = num1 * num2;
 let divisão = num1 / num2;

 document.write("<br>205 + 79 = "+soma+"<br>")
 document.write("205 - 79 = " +subtração+"<br>")
 document.write("205 x 79 = " +multiplicação+"<br>")
 document.write("205 : 79 = " +divisão.toFixed(2)+"<br>")

    </script> 
</body>
</html>
