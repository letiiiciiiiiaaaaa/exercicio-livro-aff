<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> oi ne </h1>
    <script>
        document.write("escolha uma opção; 1 - cadastro; 2 - notas; 3 - atualizar a data <br>")
        let opc = parseInt(prompt("Digite a opção escolhida"))

        switch(opc) {
            case 1:
                let nome = prompt("Digite o nome do aluno")
                let idade = parseInt(prompt("digite a idade do aluno"))
                document.write("Nome:"+nome+"<br>")
                document.write("Idade:"+idade+"<br>")

                break;
            case 2:
                let nota1 = parseInt(prompt("digite a primeira nota"))
                let nota2 = parseInt(prompt("digite a segunda nota"))
                let soma = nota1 + nota2
                document.write("Soma:"+soma)

                break;
            
            default:
                console.log("atualizar dados")

                break;
        }
    </script>
</body>
</html>
